name: Benchmark composite action
  inputs:
    command:
      required: true
      type: string
runs:
  using: composite
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # actions/cache/restore will not work in a container unless zstd is installed
    - name: Install zstd
      if: ${{ job.container }}
      run: sudo apt-get update && sudo apt-get install zstd
      shell: bash

    - name: Download workspace
      if: ${{ inputs.should-cache-restore == 'true' }}
      uses: actions/cache/restore@v4
      with:
        path: ./node_modules
        key: workspace-${{ github.sha }}

    - run: corepack enable
      shell: bash

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        cache: yarn
        cache-dependency-path: yarn.lock

    - name: Install dependencies
      if: ${{ inputs.should-cache-restore == 'false' }}
      run: yarn --immutable
      shell: bash

    - name: Cache workspace
      if: ${{ inputs.should-cache-save == 'true' }}
      uses: actions/cache/save@v4
      with:
        path: ./node_modules
        key: workspace-${{ github.sha }}
